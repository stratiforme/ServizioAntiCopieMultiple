name: CI - Publish Windows x64

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore projects
        run: |
          dotnet restore ServizioAntiCopieMultiple/ServizioAntiCopieMultiple.csproj
          dotnet restore GestioneSACM/GestioneSACM.csproj

      - name: Build projects
        run: |
          dotnet build ServizioAntiCopieMultiple/ServizioAntiCopieMultiple.csproj -c Release --no-restore
          dotnet build GestioneSACM/GestioneSACM.csproj -c Release --no-restore

      - name: Publish ServizioAntiCopieMultiple -> publish/win-x64
        run: |
          dotnet publish ServizioAntiCopieMultiple/ServizioAntiCopieMultiple.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false /p:PublishReadyToRun=true /p:IncludeNativeLibrariesForSelfExtract=true -o ${{ github.workspace }}/publish/win-x64

      - name: Publish GestioneSACM -> publish/win-x64
        run: |
          dotnet publish GestioneSACM/GestioneSACM.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false /p:PublishReadyToRun=true /p:IncludeNativeLibrariesForSelfExtract=true -o ${{ github.workspace }}/publish/win-x64

      - name: List published files
        run: dir publish\win-x64 || echo "No published files"

      - name: Create combined ZIP with executables at root
        if: always()
        run: |
          cd "${{ github.workspace }}\publish\win-x64"
          # Get all files (not directories) and zip them directly at root level
          powershell -NoLogo -NoProfile -Command "Get-ChildItem -File | Compress-Archive -DestinationPath '${{ github.workspace }}\publish\apps-win-x64.zip' -Force"
